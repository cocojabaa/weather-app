<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Погода</title>
</head>
<body>
<main class="page">
  <div class="page__content-container">
    <div class="page__primary-card primary-card" id="primary-card">
      <div class="primary-card__base-info base-info">
        <p class="base-info__week-day" id="current-full-week-day-name">Ошибка!</p>
        <p class="base-info__date" id="current-full-date">0 Июля 0000</p>
        <div class="base-info__location-container">
          <svg class="base-info__location-svg" viewBox="0 0 21 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.15625 10.25C5.15625 7.29873 7.54873 4.90625 10.5 4.90625C13.4513 4.90625 15.8437 7.29873 15.8437 10.25C15.8437 13.2013 13.4513 15.5938 10.5 15.5938C7.54873 15.5938 5.15625 13.2013 5.15625 10.25ZM10.5 6.59375C8.48071 6.59375 6.84375 8.23071 6.84375 10.25C6.84375 12.2693 8.48071 13.9062 10.5 13.9062C12.5193 13.9062 14.1562 12.2693 14.1562 10.25C14.1562 8.23071 12.5193 6.59375 10.5 6.59375Z" fill="white"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.964906 8.96396C1.36352 4.12802 5.4047 0.40625 10.257 0.40625H10.743C15.5953 0.40625 19.6365 4.12802 20.0351 8.96396C20.2492 11.5617 19.4468 14.1413 17.7968 16.1591L12.4046 22.7537C11.4202 23.9575 9.57978 23.9575 8.5954 22.7537L3.20321 16.1591C1.55322 14.1413 0.750775 11.5617 0.964906 8.96396ZM10.257 2.09375C6.28293 2.09375 2.97317 5.14191 2.6467 9.10259C2.46849 11.2647 3.13634 13.4115 4.50958 15.091L9.90178 21.6855C10.211 22.0636 10.789 22.0636 11.0982 21.6855L16.4904 15.091C17.8637 13.4115 18.5315 11.2647 18.3533 9.10259C18.0268 5.14191 14.7171 2.09375 10.743 2.09375H10.257Z" fill="white"/>
          </svg>
          <p class="base-info__location-text" id="current-location">Локация</p>
        </div>
      </div>
      <div class="primary-card__weather-info weather-info" id="weather-info">
        <img src="./assets/icons/cloudy.svg" alt="icon" class="weather-info__weather-svg svg-inject">
        <p class="weather-info__temperature" id="current-temperature">0 °C</p>
        <p class="weather-info__weather-description" id="current-weather-description">Данные отсутствуют</p>
      </div>
    </div>
    <div class="page__secondary-card secondary-card">
      <div class="secondary-card__detailed-info detailed-info">
        <div class="detailed-info__row-container">
          <p class="detailed-info__text">ОСАДКИ</p>
          <p class="detailed-info__value" id="current-precipitation">0mm</p>
        </div>
        <div class="detailed-info__row-container">
          <p class="detailed-info__text">ВЛАЖНОСТЬ</p>
          <p class="detailed-info__value" id="current-humidity">0%</p>
        </div>
        <div class="detailed-info__row-container">
          <p class="detailed-info__text">ВЕТЕР</p>
          <p class="detailed-info__value" id="current-wind">0 km/h</p>
        </div>
      </div>
      <div class="secondary-card__forecast-container" id="forecast-container">
        <button class="secondary-card__forecast-card forecast-card forecast-card--selected">
          <img src="./assets/icons/rainy.svg" alt="icon" class="forecast-card__svg svg-inject">
          <p class="forecast-card__week-day">Err</p>
          <p class="forecast-card__temperature">0 °C</p>
        </button>
        <button class="secondary-card__forecast-card forecast-card">
          <img src="./assets/icons/rainy.svg" alt="icon" class="forecast-card__svg svg-inject">
          <p class="forecast-card__week-day">Err</p>
          <p class="forecast-card__temperature">0 °C</p>
        </button>
        <button class="secondary-card__forecast-card forecast-card">
          <img src="./assets/icons/rainy.svg" alt="icon" class="forecast-card__svg svg-inject">
          <p class="forecast-card__week-day">Err</p>
          <p class="forecast-card__temperature">0 °C</p>
        </button>
      </div>
      <button class="secondary-card__change-location-button change-location-button" id="change-location-button">
        <svg class="change-location-button__svg" viewBox="0 0 21 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M5.15625 10.25C5.15625 7.29873 7.54873 4.90625 10.5 4.90625C13.4513 4.90625 15.8437 7.29873 15.8437 10.25C15.8437 13.2013 13.4513 15.5938 10.5 15.5938C7.54873 15.5938 5.15625 13.2013 5.15625 10.25ZM10.5 6.59375C8.48071 6.59375 6.84375 8.23071 6.84375 10.25C6.84375 12.2693 8.48071 13.9062 10.5 13.9062C12.5193 13.9062 14.1562 12.2693 14.1562 10.25C14.1562 8.23071 12.5193 6.59375 10.5 6.59375Z" fill="white"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M0.964906 8.96396C1.36352 4.12802 5.4047 0.40625 10.257 0.40625H10.743C15.5953 0.40625 19.6365 4.12802 20.0351 8.96396C20.2492 11.5617 19.4468 14.1413 17.7968 16.1591L12.4046 22.7537C11.4202 23.9575 9.57978 23.9575 8.5954 22.7537L3.20321 16.1591C1.55322 14.1413 0.750775 11.5617 0.964906 8.96396ZM10.257 2.09375C6.28293 2.09375 2.97317 5.14191 2.6467 9.10259C2.46849 11.2647 3.13634 13.4115 4.50958 15.091L9.90178 21.6855C10.211 22.0636 10.789 22.0636 11.0982 21.6855L16.4904 15.091C17.8637 13.4115 18.5315 11.2647 18.3533 9.10259C18.0268 5.14191 14.7171 2.09375 10.743 2.09375H10.257Z" fill="white"/>
        </svg>
        <p class="change-location-button__text">Изменить локацию</p>
      </button>
    </div>
  </div>
</main>
<script src="./node_modules/svg-injector/dist/svg-injector.min.js" type="module"></script>
<script src="./scripts/main.js" type="module"></script>
</body>
</html>
